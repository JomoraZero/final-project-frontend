<header>
  <h1>First to Last</h1>

  <nav>
    <a routerLink="/">Home</a>
    <a routerLink="/albums">Album List</a>
    <a *ngIf="!userThang.currentUser" routerLink="/signup">Sign Up</a>
    <a *ngIf="!userThang.currentUser" routerLink="/login">Login</a>
    <button *ngIf="userThang.currentUser" (click)="startLogOutAjax()">Log Out</button>
  </nav>

  <p *ngIf="userThang.currentUser">
    Hello, <b>{{userThang.currentUser.username}}</b>.
  </p>
  <hr>
</header>

<router-outlet></router-outlet>

<footer>
  <hr>
  <nav>
    <a routerLink="/">Home</a>
    <a routerLink="/albums">Album List</a>
    <a *ngIf="!userThang.currentUser" routerLink="/join">Join</a>
    <button *ngIf="userThang.currentUser" (click)="startLogOutAjax()">Log Out</button>
  </nav>
</footer>
