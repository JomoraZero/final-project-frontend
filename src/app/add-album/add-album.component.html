<h2>ADD ALBUM</h2>

<form (ngSubmit)="addAlbumAjax()">
  <div class="form-group">
    <label for="title-input">Album Title</label>
    <input id="title-input" class="form-control" type="text" placeholder="e.g. Ride the Lightning"
      [(ngModel)]="thePost.albumTitle" name="albumTitle">
  </div>
  <div class="form-group">
    <label for="artist-input">Artist Name</label>
    <input id="artist-input" class="form-control" type="text" placeholder="e.g. Metallica"
      [(ngModel)]="thePost.artist" name="artist">
  </div>
  <div class="form-group">
    <label for="first-track">Intro Track Title</label>
    <input id="first-track" class="form-control" type="text" placeholder="e.g. Fight Fire with Fire"
      [(ngModel)]="thePost.firstTrack" name="firstTrack">
  </div>
  <div class="form-group">
    <label for="first-track-spotify">Intro Track Spotify URI</label>
    <input id="first-track-spotify" class="form-control" type="text" placeholder="e.g. spotify:track:0WSRrGVg1gO33MKIBPgBV2"
      [(ngModel)]="thePost.firstTrackSpotify" name="firstTrackSpotify">
      <small id="spotifyHelp" class="form-text text-muted"><a routerLink="/help">How to get a track's spotify URI</a></small>
  </div>
  <div class="form-group">
    <label for="last-track">Outro Track Title</label>
    <input id="last-track" class="form-control" type="text" placeholder="e.g. The Call of Ktulu"
      [(ngModel)]="thePost.lastTrack" name="lastTrack">
  </div>
  <div class="form-group">
    <label for="last-track">Outro Track Spotify URI</label>
    <input id="last-track" class="form-control" type="text" placeholder="e.g. spotify:track:1E2AfYuobMm18cKEoQaRob"
      [(ngModel)]="thePost.lastTrackSpotify" name="lastTrackSpotify">
      <small id="spotifyHelp" class="form-text text-muted"><a routerLink="/help">How to get a track's spotify URI</a></small>
  </div>
  <div class="form-group">
    <label for="genre">Genre</label>
    <select id="genre" class="form-control"
      [(ngModel)]="thePost.genre" name="lastTrackSpotify">
      <option value="rock">Rock</option>
      <option value="pop">Pop</option>
      <option value="rapRB">Hip-Hop / R&B</option>
      <option value="edm">EDM</option>
      <option value="indie">Indie</option>
      <option value="country">Country</option>
      <option value="funk">Funk / Soul</option>
      <option value="other">Other</option>
    </select>
  </div>

    <button class="btn btn-danger">Add Album</button>
</form>
